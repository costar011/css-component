<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Using HTML CSS & Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" class="display-input" placeholder="0" />
        <input type="text" class="display-result" />
      </div>

      <div class="buttons">
        <button class="operator">C</button>
        <button class="operator">( )</button>
        <button class="operator">%</button>
        <button class="operator"><span>&divide;</span></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator"><span>&times;</span></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
