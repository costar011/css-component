<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="icons.js"></script>
</head> 

<body>
    <div id="container_main">
        <!-- 왼쪽 사이드 메뉴  -->
        <aside class="left_side">
            <div id="logo_box">
                <a href="main.html">
                    <div id="instagram-logo"></div>
                </a>
            </div>
     
            <nav class="left_navi">
                <ul>
                    <li><a href="#" data-icon="home"><span>홈</span></a></li>
                    <li><a href="#" data-icon="search"><span>검색</span></a></li>
                    <li><a href="#" data-icon="explore"><span>탐색 탭</span></a></li>
                    <li><a href="#" data-icon="reels"><span>릴스</span></a></li>
                    <li><a href="#" data-icon="message"><span>메시지</span></a></li>
                    <li><a href="#" data-icon="notification"><span>알림</span></a></li>
                    <li><a href="#" data-icon="create"><span>만들기</span></a></li>
                    <li><a href="user_page.html"><span>프로필</span></a></li>
                </ul>
            </nav>

            <nav class="left_navi2">
                <ul>
                    <li><a href="#" data-icon="menu"><span>더보기</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- 메인 페이지  -->
        <main id="container">
            <article id="container_content">
                <header class="header">
                    <div class="story"></div>
                </header>
            </article>
        </main>
    </div>

    <script>
        // 아이콘 삽입
        document.addEventListener('DOMContentLoaded', () => {
            const logoContainer = document.getElementById('instagram-logo');
            logoContainer.innerHTML = icons.instagram;

            document.querySelectorAll('[data-icon]').forEach(element => {
                const iconName = element.getAttribute('data-icon');
                const icon = document.createElement('div');
                icon.innerHTML = icons[iconName];
                element.insertBefore(icon, element.firstChild);
            });
        });
    </script>
</body>
</html>
