<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <article>
      <div id="container_main">
        <div id="go_main">
          <a href="main.html" id="go_mainBox">
            <span>costar 님으로 로그인 </span>
          </a>
        </div>

        <div class="container">
          <div id="insta_logo_box">
            <svg
              class="insta_logo"
              aria-label="Instagram"
              fill="currentColor"
              height="2"
              role="img"
              viewBox="32 4 113 32"
              width="103"
            >
              <title>Instagram</title>
            </svg>
          </div>

          <form name="login" action="" method="post">
            <input class="id_InputBox" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
            <input class="pw_InputBox" type="password" placeholder="비밀번호" />
            <button class="login_button"><a href="#">로그인</a></button>

            <div class="or_text">또는</div>

            <div class="find_PW"
              <a href="#">로그인</a>
              <a href="#">비밀번호를 잊으셨나요?</a>
            </div>
          </form>
        </div>

        <div class="new_Account">
          <p>
            계정이 없으신가요?<span><a href="#">가입하기</a></span>
          </p>
        </div>

        <div id="new_down">
          <span> 앱을 다운로드 하세요</span>
        </div>
      </div>
    </article>
  </body>
</html>
